<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>哆啦A梦</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
<script defer src="bundle.js"></script></head>

<body>
  <div id="left-warp">
    <!-- 打代码 -->
    <div id="cssCode"></div>
    <style id="cssStyle"></style>
    <!-- 按钮 -->
    <!-- 一条线 -->
    <div id="line"></div>
    <div id="buttons">
      <!-- <h3>功能区</h3> -->
      <button id="btnPlay">播放</button>
      <button id="btnPause">暂停</button>
      <button id="btnSlow">慢速</button>
      <button id="btnNormal">中速</button>
      <button id="btnFast">快速</button>
      <button id="btnRePlay">重播</button>
    </div>
    <!-- 音乐 -->
    <audio loop src="../assets/山野さと子-哆啦a梦.mp3"></audio>
  </div>
  <!-- 哆啦A梦 -->
  <div id="right-warp">
    <div class="doraemon">
      <div class="head">
        <div class="eyes">
          <div class="eye left">
            <div class="black bleft"></div>
          </div>
          <div class="eye right">
            <div class="black bright"></div>
          </div>
        </div>
  
        <div class="face">
          <div class="white"></div>
          <div class="nose">
            <div class="light"></div>
          </div>
          <div class="nose_line"></div>
          <div class="mouth"></div>
          <div class="whiskers">
            <div class="whisker rTop r160"></div>
            <div class="whisker rt"></div>
            <div class="whisker rBottom r20"></div>
            <div class="whisker lTop r20"></div>
            <div class="whisker lt"></div>
            <div class="whisker lBottom r160"></div>
          </div>
        </div>
      </div>
  
      <div class="choker">
        <div class="bell">
          <div class="bell_line"></div>
          <div class="bell_circle"></div>
          <div class="bell_under"></div>
          <div class="bell_light"></div>
        </div>
      </div>
  
      <div class="bodys">
        <div class="body"></div>
        <div class="wraps"></div>
        <div class="pocket"></div>
        <div class="pocket_mask"></div>
      </div>
  
      <div class="hand_right">
        <div class="arm"></div>
        <div class="circle"></div>
        <div class="arm_rewrite"></div>
      </div>
  
      <div class="hand_left">
        <div class="arm"></div>
        <div class="circle"></div>
        <div class="arm_rewrite"></div>
      </div>
  
      <div class="foot">
        <div class="left"></div>
        <div class="right"></div>
        <div class="foot_rewrite"></div>
      </div>
  
    </div>
  </div>
  <script  src="../dist/bundle.js"></script>
</body>

</html>
